<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Enter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: lime;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #enter-btn {
      padding: 20px 40px;
      font-size: 20px;
      background-color: black;
      color: lime;
      border: 2px solid lime;
      cursor: pointer;
      text-transform: uppercase;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    #message {
      display: none;
      color: lime;
      font-size: 4rem;
      text-align: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <button id="enter-btn">Click to Enter</button>
  <div id="message">At Least You Tried</div>
  <canvas id="particle-canvas"></canvas>

  <script>
    const enterBtn = document.getElementById("enter-btn");
    const message = document.getElementById("message");
    const particleCanvas = document.getElementById("particle-canvas");
    const ctx = particleCanvas.getContext("2d");

    let clickCount = 0;
    let hasTimerStarted = false;
    const particles = [];
    const colors = ["#ff0000", "#ffae00", "#ffdd00", "#00ff00", "#00aaff", "#aa00ff"];

    // Resize canvas to match screen size
    function resizeCanvas() {
      particleCanvas.width = window.innerWidth;
      particleCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Create a particle object
    function createParticle(x, y, explosion = false) {
      const size = Math.random() * (explosion ? 10 : 5) + 3;
      return {
        x: x,
        y: y,
        size: size,
        color: colors[Math.floor(Math.random() * colors.length)],
        velocityX: Math.random() * (explosion ? 10 : 4) - (explosion ? 5 : 2),
        velocityY: Math.random() * (explosion ? 10 : -4) - (explosion ? 5 : 1),
        gravity: explosion ? 0.05 : 0.2,
        life: Math.random() * 30 + 50
      };
    }

    // Generate particles
    function spawnParticles(x, y, explosion = false) {
      const count = explosion ? 50 : 20;
      for (let i = 0; i < count; i++) {
        particles.push(createParticle(x, y, explosion));
      }
    }

    // Update particles
    function updateParticles() {
      ctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      particles.forEach((p, index) => {
        p.x += p.velocityX;
        p.y += p.velocityY;
        p.velocityY += p.gravity; // Add gravity for a more realistic effect
        p.life--;
        if (p.life <= 0) {
          particles.splice(index, 1);
        } else {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
          ctx.fill();
        }
      });
    }

    // Start particle animation
    function startParticles() {
      const interval = setInterval(() => {
        updateParticles();
        if (particles.length === 0) {
          clearInterval(interval);
        }
      }, 30);
    }

    // Button click logic
    enterBtn.addEventListener("click", (e) => {
      clickCount++;

      if (clickCount === 2 && !hasTimerStarted) {
        hasTimerStarted = true; // Ensure the timer doesn't restart
        setTimeout(() => {
          message.style.display = "block"; // Show the message
          spawnParticles(window.innerWidth / 2, window.innerHeight / 2, true); // Firework particles
          startParticles();
        }, 5000); // Wait 5 seconds
      } else {
        // Create confetti particles around the click point
        const rect = particleCanvas.getBoundingClientRect();
        spawnParticles(e.clientX - rect.left, e.clientY - rect.top);
        startParticles();
      }
    });
  </script>
</body>
</html>
