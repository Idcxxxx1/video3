<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Watch Video</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #enter-btn {
      padding: 20px 40px;
      font-size: 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
    #enter-btn:hover {
      background-color: #555;
    }
    #video-container {
      display: none; /* Hide video initially */
    }
    video {
      width: 80%;
      max-width: 1200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- "Click to Enter" Button -->
  <button id="enter-btn">Click to Enter</button>

  <!-- Video Player (Hidden initially) -->
  <div id="video-container">
    <video id="video-player" controls autoplay>
      <source src="https://drive.google.com/uc?export=download&id=16MmurRx2QX0dTwjj3IqyGUub2zv-naTA" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // Get the button and video container
    const enterBtn = document.getElementById('enter-btn');
    const videoContainer = document.getElementById('video-container');

    // Add event listener for button click
    enterBtn.addEventListener('click', function() {
      // Hide the button and show the video container
      document.getElementById('enter-btn').style.display = 'none';
      videoContainer.style.display = 'block';
    });
  </script>

</body>
</html>
